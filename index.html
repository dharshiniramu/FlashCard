<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div class="form-section" id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter your email">
    <input type="password" id="loginPassword" placeholder="Enter your password">
    <div class="buttons">
      <button id="loginSubmit" class="action-button">Login</button>
    </div>
    <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
  </div>

  <!-- Signup Section -->
  <div class="form-section" id="signupSection" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Enter your name">
    <input type="email" id="signupEmail" placeholder="Enter your email">
    <input type="password" id="signupPassword" placeholder="Enter your password">
    <div class="buttons">
      <button id="signupSubmit" class="action-button">Sign Up</button>
    </div>
    <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
  </div>

  <!-- Message Container -->
  <div id="messageContainer"></div>

  <script src="script.js"></script>
</body>
</html>
